events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Disable access logs for cleaner output
    access_log off;
    error_log /var/log/nginx/error.log debug;

    server {
        listen 80;
        server_name _;
        
        # Disable static file serving for this server
        root /dev/null;
        
        # Proxy for app-metrics endpoint
        location = /web/api/metrics {
            proxy_pass https://socialsundae.io/api/metrics;
            
            # Add API key from Railway environment variable
            proxy_set_header X-API-Key ${API_KEY};
            
            # SSL settings for HTTPS upstream
            proxy_ssl_verify on;
            proxy_ssl_server_name on;
            
            # Additional proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Default location to prevent static file serving conflicts
        location / {
            return 404;
        }
    }
} 